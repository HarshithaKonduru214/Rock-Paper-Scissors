<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-header">
        <h1>Rock, Paper and Scissors</h1>
    </div>
    <div class="flex-box-container" id="flex-div">
        <img src="images/rock.jpg" alt="" id="rock" class="flex-rps-item" onclick="rpsGame(this)">
        <img src="images/paper.png" alt="" id="paper" class="flex-rps-item" onclick="rpsGame(this)">
        <img src="images/scisssor.png" alt="" id="scissor" class="flex-rps-item" onclick="rpsGame(this)">
    </div>
    <script src="rps.js"></script>
</body>
</html>
